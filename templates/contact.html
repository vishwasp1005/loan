<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - LoanShield</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=11">
    
    <style>
        body {
            background: linear-gradient(135deg, #f8f4ef, #f4ece3, #f9f6f0);
            background-size: 400% 400%;
            animation: bgShift 18s ease infinite;
        }
        
        @keyframes bgShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .contact-container {
            max-width: 900px;
            margin: 150px auto 80px;
            padding: 40px;
            background: rgba(255,255,255,0.75);
            backdrop-filter: blur(18px);
            border-radius: 22px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.12);
            animation: fadeIn 0.8s ease;
        }
        
        .contact-title {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            color: #7a5633;
            margin-bottom: 20px;
            line-height: 1.3;
        }
        
        .contact-text {
            text-align: center;
            color: #574d46;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 18px;
            border: 1px solid #d6ccc3;
            border-radius: 10px;
            background: #faf7f2;
            transition: 0.25s;
            font-family: "Poppins", sans-serif;
            font-size: 15px;
            outline: none;
        }
        
        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #c7a27c;
            box-shadow: 0 0 0 4px rgba(199,162,124,0.25);
        }
        
        .contact-form textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .contact-btn {
            padding: 14px 24px;
            width: 100%;
            background: #C7A27C;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            font-family: "Poppins", sans-serif;
        }
        
        .contact-btn:hover {
            background: #b48b65;
            transform: translateY(-3px);
            box-shadow: 0 10px 22px rgba(0,0,0,0.15);
        }
        
        .contact-btn:active {
            transform: translateY(-1px);
        }
        
        .social-icons {
            text-align: center;
            margin-top: 25px;
        }
        
        .social-icons a {
            font-size: 32px;
            margin: 0 12px;
            color: #7A5633;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .social-icons a:hover {
            color: #C7A27C;
            transform: translateY(-4px);
        }
        
        /* --------------------------------------
           MOBILE FIXES - TABLET
        --------------------------------------- */
        @media(max-width: 768px){
            .contact-container {
                max-width: 90% !important;
                margin: 130px auto 60px !important;
                padding: 35px 30px !important;
            }
            
            .contact-title {
                font-size: 28px !important;
            }
            
            .contact-text {
                font-size: 15px !important;
                margin-bottom: 25px !important;
            }
            
            .contact-form input,
            .contact-form textarea {
                padding: 13px !important;
                font-size: 14px !important;
            }
            
            .contact-btn {
                font-size: 16px !important;
                padding: 13px 22px !important;
            }
            
            .social-icons a {
                font-size: 30px !important;
            }
        }
        
        /* --------------------------------------
           MOBILE FIXES - PHONE
        --------------------------------------- */
        @media(max-width: 600px){
            .contact-container {
                max-width: 95% !important;
                margin: 120px auto 50px !important;
                padding: 28px 22px !important;
                border-radius: 18px !important;
            }
            
            .contact-title {
                font-size: 26px !important;
                margin-bottom: 15px !important;
            }
            
            .contact-text {
                font-size: 14px !important;
                margin-bottom: 22px !important;
            }
            
            .contact-form input,
            .contact-form textarea {
                padding: 12px !important;
                font-size: 14px !important;
                margin-bottom: 15px !important;
                border-radius: 8px !important;
            }
            
            .contact-form textarea {
                min-height: 100px !important;
            }
            
            .contact-btn {
                font-size: 15px !important;
                padding: 12px 20px !important;
                border-radius: 10px !important;
            }
            
            .social-icons {
                margin-top: 20px !important;
            }
            
            .social-icons a {
                font-size: 28px !important;
                margin: 0 10px !important;
            }
        }
        
        /* --------------------------------------
           MOBILE FIXES - SMALL PHONES
        --------------------------------------- */
        @media(max-width: 400px){
            .contact-container {
                margin: 110px auto 40px !important;
                padding: 25px 18px !important;
            }
            
            .contact-title {
                font-size: 24px !important;
            }
            
            .contact-text {
                font-size: 13px !important;
            }
            
            .contact-form input,
            .contact-form textarea {
                padding: 11px !important;
                font-size: 13px !important;
            }
            
            .contact-btn {
                font-size: 14px !important;
                padding: 11px 18px !important;
            }
            
            .social-icons a {
                font-size: 26px !important;
                margin: 0 8px !important;
            }
        }
    </style>
</head>
<body>
{% include 'navbar.html' %}

<div class="contact-container fade-in">
    <h1 class="contact-title">Contact Us</h1>
    <p class="contact-text">Have questions? Reach out and we will get back to you shortly.</p>
    
    <form class="contact-form" method="POST" action="/send_message">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="contact-btn">Send Message</button>
    </form>
    
    <div class="social-icons">
        <a href="https://instagram.com" target="_blank">ðŸ“·</a>
        <a href="https://linkedin.com" target="_blank">ðŸ”—</a>
    </div>
</div>

{% include 'footer.html' %}
</body>
</html>
