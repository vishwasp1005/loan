<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoanShield - Predict Risk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=14">

    <style>

        /* -----------------------------------------
           GLOBAL PAGE BACKGROUND 
        ------------------------------------------ */
        body {
            background: linear-gradient(135deg, #f8f4ef, #f6ece3, #fbf7f2);
            background-size: 400% 400%;
            animation: bgShift 16s ease infinite;
        }

        @keyframes bgShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }


        /* -----------------------------------------
           VOICE ASSISTANT BUTTON
        ------------------------------------------ */
        .voice-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 25px;
        }

        .voice-btn {
            padding: 12px 24px;
            border-radius: 50px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Poppins', sans-serif;
        }

        .voice-btn.start {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .voice-btn.start:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
        }

        .voice-btn.start.listening {
            background: linear-gradient(135deg, #f44336, #e53935);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .voice-btn.stop {
            background: linear-gradient(135deg, #ff5252, #f44336);
            color: white;
        }

        .voice-status {
            text-align: center;
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            display: none;
        }

        .voice-status.active {
            display: block;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #1976d2;
        }

        .voice-status.listening {
            background: linear-gradient(135deg, #fff3e0, #ffe0b2);
            color: #f57c00;
            animation: glow 1.5s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(245, 124, 0, 0.3); }
            50% { box-shadow: 0 0 20px rgba(245, 124, 0, 0.6); }
        }


        /* -----------------------------------------
           SIMPLE FORM INPUTS
        ------------------------------------------ */
        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #6A4C36;
            text-align: left;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 13px 14px;
            border-radius: 10px;
            border: 1px solid #d8cfc5;
            background: #faf7f2;
            font-size: 15px;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: #C7A27C;
            box-shadow: 0 0 0 4px rgba(199,162,124,0.15);
            transform: translateY(-2px);
            background: white;
        }


        /* -----------------------------------------
           FORM GRID
        ------------------------------------------ */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
        }

        @media (max-width: 760px) {
            .form-grid { 
                grid-template-columns: 1fr !important; 
            }
        }


        /* -----------------------------------------
           PREDICT CONTAINER 
        ------------------------------------------ */
        .predict-container {
            display: flex;
            align-items: center;
            gap: 55px;
            margin-top: 40px;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }


        /* -----------------------------------------
           ENHANCED FORM CARD 
        ------------------------------------------ */
        .form-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            animation: slideIn 0.8s ease;
            transition: all 0.4s ease;
        }

        .btn-primary {
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.6s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            box-shadow: 0 15px 35px rgba(183,130,88,0.4);
            transform: translateY(-3px);
        }


        /* -----------------------------------------
           ILLUSTRATION 
        ------------------------------------------ */
        .predict-illustration {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .predict-illustration img {
            width: 100%;
            max-width: 450px;
            height: auto;
            filter: drop-shadow(0 10px 25px rgba(0,0,0,0.1));
            background: transparent;
        }


        /* -----------------------------------------
           MOBILE FIXES - TABLET
        ------------------------------------------ */
        @media (max-width: 950px) {
            .predict-container {
                flex-direction: column !important;
                text-align: center !important;
                gap: 40px !important;
            }

            .form-card {
                width: 100% !important;
                max-width: 550px !important;
                margin: 0 auto !important;
            }

            .predict-illustration {
                width: 100% !important;
                order: -1 !important;
            }

            .predict-illustration img {
                max-width: 400px !important;
            }
        }

        /* -----------------------------------------
           MOBILE FIXES - PHONE
        ------------------------------------------ */
        @media (max-width: 600px) {

            .page-container {
                padding-bottom: 40px !important;
            }

            .page-title {
                font-size: 28px !important;
                text-align: center !important;
                margin-bottom: 30px !important;
            }

            .predict-container {
                gap: 30px !important;
                margin-top: 10px !important;
            }

            .form-card {
                padding: 25px 20px !important;
                max-width: 100% !important;
            }

            .predict-illustration {
                padding: 0 20px !important;
            }

            .predict-illustration img {
                max-width: 100% !important;
                width: 100% !important;
            }

            .input-group {
                margin-bottom: 18px !important;
            }

            .input-group label {
                font-size: 13px !important;
                margin-bottom: 6px !important;
            }

            .input-group input,
            .input-group select {
                padding: 12px !important;
                font-size: 14px !important;
            }

            .btn-primary {
                padding: 12px 20px !important;
                font-size: 15px !important;
            }

            .form-grid {
                gap: 0 !important;
            }

            .voice-btn {
                padding: 10px 18px !important;
                font-size: 14px !important;
            }

            .voice-controls {
                flex-direction: column !important;
                gap: 8px !important;
            }
        }


        /* -----------------------------------------
           ENHANCED LOADER 
        ------------------------------------------ */
        .loader-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }

        .loader {
            width: 70px;
            height: 70px;
            border: 6px solid #E8D4BC;
            border-top-color: #C7A27C;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            position: relative;
        }

        .loader::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid transparent;
            border-bottom-color: #B68258;
            border-radius: 50%;
            animation: spin 1.2s linear infinite reverse;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader-text {
            margin-top: 20px;
            color: #6A4C36;
            font-size: 16px;
            font-weight: 600;
            animation: pulse-text 1.5s ease-in-out infinite;
        }

        @keyframes pulse-text {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

    </style>
</head>

<body class="fade-in">

    {% include 'navbar.html' %}

    <!-- ENHANCED LOADING OVERLAY -->
    <div class="loader-overlay" id="loadingScreen">
        <div class="loader"></div>
        <div class="loader-text">Analyzing data...</div>
    </div>

    <div class="page-container fade-in">

        <h1 class="page-title scroll-reveal">Loan Risk Prediction</h1>

        <div class="predict-container">

            <!-- LEFT: FORM -->
            <div class="form-card scroll-reveal-left" style="flex: 1;">

                <!-- Voice Assistant Controls -->
                <div class="voice-controls">
                    <button type="button" class="voice-btn start" id="voiceBtn" onclick="toggleVoiceAssistant()">
                        ðŸŽ¤ Voice Assistant
                    </button>
                </div>

                <div class="voice-status" id="voiceStatus"></div>

                <form action="/predict" method="POST" onsubmit="showLoader()">

                    <div class="form-grid">

                        <div class="input-group scroll-reveal stagger-child">
                            <label>Age</label>
                            <input type="number" name="age" id="age" required>
                        </div>

                        <div class="input-group scroll-reveal stagger-child">
                            <label>Income</label>
                            <input type="number" name="income" id="income" required>
                        </div>

                        <div class="input-group scroll-reveal stagger-child">
                            <label>Loan Amount</label>
                            <input type="number" name="loan_amount" id="loan_amount" required>
                        </div>

                        <div class="input-group scroll-reveal stagger-child">
                            <label>Credit Score</label>
                            <input type="number" name="credit_score" id="credit_score" required>
                        </div>

                        <div class="input-group scroll-reveal stagger-child">
                            <label>DTI Ratio</label>
                            <input type="number" step="0.01" name="dti_ratio" id="dti_ratio" required>
                        </div>

                        <div class="input-group scroll-reveal stagger-child">
                            <label>Education</label>
                            <select name="education" id="education" required>
                                <option value="" disabled selected>Select education</option>
                                <option>High School</option>
                                <option>Bachelor</option>
                                <option>Master</option>
                                <option>PhD</option>
                            </select>
                        </div>

                        <div class="input-group scroll-reveal stagger-child">
                            <label>Employment</label>
                            <select name="employment" id="employment" required>
                                <option value="" disabled selected>Select employment</option>
                                <option>Full-time</option>
                                <option>Part-time</option>
                                <option>Self-employed</option>
                                <option>Unemployed</option>
                            </select>
                        </div>

                    </div>

                    <button type="submit" class="btn-primary full-btn scroll-reveal" style="margin-top: 18px;">
                        Predict â†’
                    </button>

                </form>
            </div>

            <!-- RIGHT IMAGE -->
            <div class="predict-illustration scroll-reveal-right" style="flex: 1;">
                <img src="{{ url_for('static', filename='img/predict.png') }}" alt="Predict Illustration">
            </div>

        </div>
    </div>

<!-- Voice Assistant Script -->
<script>
let recognition;
let isListening = false;
let currentField = 0;

const fields = [
    { id: 'age', question: 'Please tell me your age' },
    { id: 'income', question: 'What is your annual income?' },
    { id: 'loan_amount', question: 'What loan amount do you need?' },
    { id: 'credit_score', question: 'What is your credit score?' },
    { id: 'dti_ratio', question: 'What is your debt to income ratio?' },
    { id: 'education', question: 'What is your education level? Say High School, Bachelor, Master, or PhD' },
    { id: 'employment', question: 'What is your employment status? Say Full-time, Part-time, Self-employed, or Unemployed' }
];

function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.rate = 0.9;
    utterance.pitch = 1;
    window.speechSynthesis.speak(utterance);
}

function updateStatus(message, isListening = false) {
    const status = document.getElementById('voiceStatus');
    status.textContent = message;
    status.className = 'voice-status active';
    if (isListening) {
        status.classList.add('listening');
    }
}

function initVoiceRecognition() {
    if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert('Voice recognition not supported in your browser. Please use Chrome, Edge, or Safari.');
        return false;
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.lang = 'en-US';

    recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.toLowerCase();
        console.log('Heard:', transcript);
        
        processVoiceInput(transcript);
    };

    recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        updateStatus('âŒ Could not understand. Please try again.');
        setTimeout(() => {
            if (isListening && currentField < fields.length) {
                askQuestion();
            }
        }, 2000);
    };

    recognition.onend = () => {
        if (isListening && currentField < fields.length) {
            recognition.start();
        }
    };

    return true;
}

function processVoiceInput(transcript) {
    const field = fields[currentField];
    const input = document.getElementById(field.id);
    
    // Extract numbers from speech
    const numbers = transcript.match(/\d+(\.\d+)?/g);
    
    if (field.id === 'education') {
        if (transcript.includes('high school')) input.value = 'High School';
        else if (transcript.includes('bachelor')) input.value = 'Bachelor';
        else if (transcript.includes('master')) input.value = 'Master';
        else if (transcript.includes('phd') || transcript.includes('ph d')) input.value = 'PhD';
        else {
            speak('I did not catch that. Please say High School, Bachelor, Master, or PhD');
            setTimeout(() => askQuestion(), 1500);
            return;
        }
    } else if (field.id === 'employment') {
        if (transcript.includes('full') && transcript.includes('time')) input.value = 'Full-time';
        else if (transcript.includes('part') && transcript.includes('time')) input.value = 'Part-time';
        else if (transcript.includes('self') && transcript.includes('employed')) input.value = 'Self-employed';
        else if (transcript.includes('unemployed')) input.value = 'Unemployed';
        else {
            speak('I did not catch that. Please say Full-time, Part-time, Self-employed, or Unemployed');
            setTimeout(() => askQuestion(), 1500);
            return;
        }
    } else if (numbers && numbers.length > 0) {
        input.value = numbers[0];
    } else {
        speak('I could not find a number. Please try again');
        setTimeout(() => askQuestion(), 1500);
        return;
    }
    
    // Move to next field
    currentField++;
    
    if (currentField < fields.length) {
        setTimeout(() => askQuestion(), 800);
    } else {
        speak('All information collected! You can now submit the form.');
        stopVoiceAssistant();
        updateStatus('âœ… All fields filled! Ready to predict.');
    }
}

function askQuestion() {
    if (currentField < fields.length) {
        const question = fields[currentField].question;
        updateStatus(`ðŸŽ¤ ${question}`, true);
        speak(question);
        
        setTimeout(() => {
            if (isListening) {
                recognition.start();
            }
        }, 2000);
    }
}

function toggleVoiceAssistant() {
    if (!isListening) {
        startVoiceAssistant();
    } else {
        stopVoiceAssistant();
    }
}

function startVoiceAssistant() {
    if (!initVoiceRecognition()) return;
    
    isListening = true;
    currentField = 0;
    
    const btn = document.getElementById('voiceBtn');
    btn.classList.add('listening');
    btn.innerHTML = 'â¹ï¸ Stop Listening';
    
    speak('Voice assistant activated. I will help you fill the form.');
    setTimeout(() => askQuestion(), 2000);
}

function stopVoiceAssistant() {
    isListening = false;
    if (recognition) {
        recognition.stop();
    }
    
    const btn = document.getElementById('voiceBtn');
    btn.classList.remove('listening');
    btn.innerHTML = 'ðŸŽ¤ Voice Assistant';
    
    const status = document.getElementById('voiceStatus');
    status.style.display = 'none';
    
    window.speechSynthesis.cancel();
}
</script>

<script>
function showLoader() {
    document.getElementById("loadingScreen").style.display = "flex";
}
</script>
